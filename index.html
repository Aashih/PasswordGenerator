<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PasswordGenerator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <h1 class="head">Password Generator</h1>
       
        
        <div class="display-container"> 

            <input readonly placeholder="Password" class="display" 
            data-passwordDisplay>

            <!-- //copy button   -->
            <button class="copybtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" class="icn">
            </button>
        </div>

        <div class="input-container">

            <!-- pswd length  -->
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>

            <!-- slider  -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!-- checkboxes  -->

            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="uppercase1">Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="uppercase2">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="uppercase">Includes Symbols </label>
            </div>

            <!-- strength section  -->
             <div class="strength-container">
                <p>Strength</p>
                <div data-indicator class="indicator"></div>
             </div>

             <!-- generate pswd  -->
              <button class="generateButton">Generate Password</button>
              <div class="ref"> 
                <button class="refresh" onClick="refresh(this)">Refresh</button>
              </div>
             
              
             
        </div>

        

    </div>

    <script src="script.js"></script>
</body>
</html>
